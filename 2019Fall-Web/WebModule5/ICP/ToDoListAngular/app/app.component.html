<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
</head>
<body>
<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input #todo class="form-control" name="todo" ngModel placeholder="Add Todo" type="text">
        <span (click)="addTodo(todo.value)" class="input-group-text">Add</span>
      </div>
      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let todo of todoArray">{{todo}}
            <i (click)="deleteItem(todo)" class="material-icons">delete</i>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
</body>
</html>
