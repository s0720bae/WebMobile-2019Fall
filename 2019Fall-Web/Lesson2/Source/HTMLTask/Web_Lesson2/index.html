<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Title</title>
</head>

<body>

<!-- This is to create the heading-->
<h1>
    This is h1
</h1>

<!-- Separate div for the unordered list -->
<div class = firstDiv>
<h2>This is an unordered list</h2>
<h3>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</h3>
</div>

<!-- Another div for the ordered lsit -->
<div class = secondDiv>
<h2>This is an ordered list</h2>
<h3>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
</h3>
</div>
<div class = spans>
<!-- My span inline elements -->
<span>
    My <em>inline text for this span </em><br>
</span>
<span>
    2nd <strong>inline</strong> text for this span <br>
</span>
</div>
<div class = image>
<p>
    <a href = https://timesofindia.indiatimes.com/life-style/relationships/pets/5-things-that-scare-and-stress-your-cat/articleshow/67586673.cms target="_blank"><img src = cat.jpg></a>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9sxMr4IdXaU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>
</div>
</body>
</html>
