<!DOCTYPE html>
<html>
<head>
    <!-- Title -->
    <title>Rock Paper Scissors</title>
    <link rel = stylesheet href ="style.css">
</head>
<body>

<h1>JavaScript </h1>

<h1>Rock Paper Scissors</h1>

<div class= container>

    <script>
        var userInput = prompt("Choose rock, paper or scissors!");                         // Get user input
        if (! userInput) {
            document.write("<p>Undefined choice. Refresh and try again.</p>");
        } else {
            document.write("<h2><p> Player 1:" + " " + userInput + "</p></h2>");          // Output user input
        }
        var computerChoice = Math.random();                                                // Get computer input
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        document.write("<h2><p>Computer:" + " " + computerChoice + "</p></h2>");           // Output computer input
        var check = function(User,Computer) {                                            // Check who won
            if (User === Computer) {
                return "It's a tie!";
            }
            if (User === "rock") {
                if (Computer === "scissors") {
                    return "Winner winner chicken dinner!";
                } else {
                    return "Sorry you lost! Refresh the page to try again.";
                }
            }
            if (User === "paper") {
                if (Computer === "rock") {
                    return "Winner winner chicken dinner!";
                } else {
                    return "Sorry you lost! Refresh the page to try again.";
                }
            }
            if (User === "scissors") {
                if (Computer === "rock") {
                    return "Sorry you lost! Refresh the page to try again.";
                } else {
                    return "Winner winner chicken dinner!";
                }
            }
        };
        var winner = check(userInput,computerChoice);
        document.write("<h1><p class = result><br><br>" + winner + "</p></h1>");        // Output the results
    </script>
</div>

</body>
</html>
