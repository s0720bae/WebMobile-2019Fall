<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>

    <style>
        *{margin:0;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}::selection{background:#ff0000;text-shadow:none}a{color:#0088CC;text-decoration:none;outline:0}a:hover{color:#005580}a img{border:none}img{max-width:100%}html{font-size:100%}body{padding:8%;font:300 1.25em/1.6 monospace;background:#ff0000;color:#00ff00;}h1{font-family:"Helvetica Neue",sans-serif;line-height:1;font-weight:300;margin-bottom:1em;}.game{padding:2em;background:#0000ff;}
    </style>
</head>
<body>

<h1>Rock, Paper, Scissors</h1>

<div class="game">

    <script>
        // User choice
        var userChoice = prompt("Do you choose rock, paper or scissors?");
        if (! userChoice) {
            // User choice was undefined
            document.write("<p>Input is unclear, please refresh and try again.</p>");
        } else {
            // Display user choice
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }
        // Computer choice
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        // Display computer choice
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        // Compare user choice vs computer choice
        var compare = function(Player,Computer) {
            if (Player === Computer) {
                return "It's a tie!";
            }
            if (Player === "rock") {
                if (Computer === "scissors") {
                    // rock wins
                    return "Winner winner chicken dinner!";
                } else {
                    // paper wins
                    return "Sorry you lost! Refresh the page to try again.";
                }
            }
            if (Player === "paper") {
                if (Computer === "rock") {
                    // paper wins
                    return "Winner winner chicken dinner!";
                } else {
                    // scissors wins
                    return "Sorry you lost! Refresh the page to try again.";
                }
            }
            if (Player === "scissors") {
                if (Computer === "rock") {
                    // rock wins
                    return "Sorry you lost! Refresh the page to try again.";
                } else {
                    // scissors wins
                    return "Winner winner chicken dinner!";
                }
            }
        };
        // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
